<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="caracteristica">
            <h2><span jhiTranslate="agroplannerApp.caracteristica.detail.title">Caracteristica</span> {{caracteristica.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="agroplannerApp.caracteristica.nome">Nome</span></dt>
                <dd>
                    <span>{{caracteristica.nome}}</span>
                </dd>
                <dt><span jhiTranslate="agroplannerApp.caracteristica.descricao">Descricao</span></dt>
                <dd>
                    <span>{{caracteristica.descricao}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/caracteristica', caracteristica.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
