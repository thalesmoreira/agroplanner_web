<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="propriedade">
            <h2><span jhiTranslate="agroplannerApp.propriedade.detail.title">Propriedade</span> {{propriedade.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="agroplannerApp.propriedade.nome">Nome</span></dt>
                <dd>
                    <span>{{propriedade.nome}}</span>
                </dd>
                <dt><span jhiTranslate="agroplannerApp.propriedade.descricao">Descricao</span></dt>
                <dd>
                    <span>{{propriedade.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="agroplannerApp.propriedade.localidade">Localidade</span></dt>
                <dd>
                    <span>{{propriedade.localidade}}</span>
                </dd>
                <dt><span jhiTranslate="agroplannerApp.propriedade.georeferenciamento">Georeferenciamento</span></dt>
                <dd>
                    <span>{{propriedade.georeferenciamento}}</span>
                </dd>
                <dt><span jhiTranslate="agroplannerApp.propriedade.user">User</span></dt>
                <dd>
                    {{propriedade.userLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/propriedade', propriedade.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
